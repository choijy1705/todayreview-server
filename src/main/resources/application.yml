spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/todayreview
    username: todayreview
    password: todayreview
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  jackson:
    serialization:
      write-dates-as-timestamps: false

jwt:
  secret: your-256-bit-secret-key-change-in-production-must-be-at-least-32-chars
  access-token-expiry: 1800000    # 30 minutes
  refresh-token-expiry: 1209600000 # 14 days

oauth:
  kakao:
    user-info-url: https://kapi.kakao.com/v2/user/me
  google:
    client-id: 55819840958-ps68eufonjpb6eeol5fsarmu1m7bc0hn.apps.googleusercontent.com

server:
  port: 8080

logging:
  level:
    org.springframework.web: DEBUG
    com.junyoung.todayreview: DEBUG
