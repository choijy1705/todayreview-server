version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: todayreview-db
    environment:
      POSTGRES_DB: todayreview
      POSTGRES_USER: todayreview
      POSTGRES_PASSWORD: todayreview
    ports:
      - "5432:5432"
    volumes:
      - todayreview-data:/var/lib/postgresql/data

volumes:
  todayreview-data:
